<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Higher Lower Game</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Let's Play The Higher-Lower Game!</h1>
    <h3>Guess The Magic Number Between 1 and 100.</h3>
    <h6>
      <!-- This element will be updated from javascript with the remaining number of guesses. -->
      <span id="remining-guesses">5</span> 
      Guesses Remaining.
    </h6>

    <!-- This element's value will be checked from javascript when a new guess is made. -->
    <input id="guess-input" type="number">

    <!-- Guess button that calls handleGuess function when clicked -->
    <button id="guess-button" onclick="handleGuess()">Make Guess</button>

    <!-- This element contains each of the possible messages to the user. Selectively remove the "hidden" class from one element at a time using javascript. -->
    <div id="message-container">
      <div id="higher-message" class="hidden">Higher ⬆</div>
      <div id="lower-message" class="hidden">Lower ⬇</div>
      <div id="win-message" class="hidden">
        <div id="win" class="animate__animated animate__flash animate__slow">You Win!</div>
        <!-- Play again button -->
        <button onclick="handlePlayAgain()">Play Again</button>
      </div>
      <div id="lose-message" class="hidden">
        <div id="lose" class="animate__animated animate__flash animate__slow">You Lose</div>
        <!-- Play again button -->
        <button onclick="handlePlayAgain()">Play Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
